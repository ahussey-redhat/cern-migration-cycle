---
variables:
  KOJICI_USER: 'svcbuild'
  KOJI_TAG_8: 'cci-utils8'
  KOJI_TAG_7: 'cci7-utils'
  BUILD_8: 'True'
  BUILD_7: 'True'
  BUILD_6: 'False'
  DIST_8: '.el8'
  DIST_7: '.el7'

# DO NOT MODIFY THIS
include: 'https://gitlab.cern.ch/linuxsupport/rpmci/raw/master/rpm-ci.yml'
